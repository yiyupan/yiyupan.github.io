<!DOCYPTE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="static/style.css">
        
        <title>Neighborhood Maps</title>
    </head>
    
    <body>

        <div class="container-fluid h-100">
            <div class="row h-100 ">
                <div class="col p-0 navbar-inverse">
                    <nav id="sidebar" class="col-4 navbar-collapse collapse show bg-inverse pt-2 h-100 side_bar">
                        <h4 class="navbar-brand">Neighborhood Maps</h4>
                        
                        <!-- Search Bar -->
                        <input class="search" data-bind="textInput: query, valueUpdate: 'afterkeydown'" placeholder="Search">
                        <ul class="nav flex-column" data-bind="foreach: queryResults" >
                            <form><a href="#">
                                <li class="text-primary text wrap" data-bind="text: title, click: $parent.show_bounce_marker"></li>
                           </a> </form>
                        </ul>

                    </nav>
                </div>
                <div id="map" class="col-8"></div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
        <script src="scripts/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDW7LJGWA8k5-lNth67Z53H2_O2mH4ZhBA&v=3&callback=startApp" onerror="errorOnLoad()">
        </script>

    </body>
</html>
