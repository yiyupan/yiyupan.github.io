<!DOCYPTE html>
<html>
    <head>
        <title>Neighborhood Maps</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="static/style.css">

    </head>
    
    <body>

        <div class="wrapper">
            <!-- navbar -->
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between fixed-top">
                
                    <a class="navbar-brand">Discover Venues in your Neighborhood</a>
                    <form class="form-inline" id="form-search">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit-button">Search</button>
                    </form>

                </nav>
                
                <div class="options-box bg-light">
                    <ul id="area-list" data-bind="forEach: filteredList" >
                        <li id="item" data-bind="text: name, click: onclick"></li>
                    </ul>
                    
                </div>
            </div>
            
            <!-- map -->
            <div id="map"></map></div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
        <script src="scripts/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="scripts/app2.js"></script>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDW7LJGWA8k5-lNth67Z53H2_O2mH4ZhBA&v=3&callback=initMap" onerror="errorOnLoad()">
        </script>

    </body>
</html>
